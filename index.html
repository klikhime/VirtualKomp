<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edukom.</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="heading">
      <h1>Edukom.</h1>
      <div class="border"></div>
    </div>
    <div id="progress-container">
      <div id="progress">Loading...</div>
    </div>
    <div id="popup">
      <button id="close-btn">Tutup</button>
      <h2>Informasi Objek</h2>
      <p style="display: inline;">
        Apa Itu
        <p id="object-name"></p>
        ?
      </p>
      <p id="object-description"></p>
      <p><strong>Bagaimana Cara Kerjanya?</strong></p>
      <p id="object-additional-info"></p>
    </div>
    <div class="box-model" id="boxWelcome">
      <div class="box-welcome">
        <h1 class="welcome" id="welcome">Selamat Datang</h1>
        <p class="desk-app" id="desk-app">Edukom adalah aplikasi web yang interaktif untuk mengenal lebih dekat berbagai komponen komputer, seperti monitor, mouse, keyboard, dan printer.</p>
        <div class="btn-wrap">
          <button class="btn-start" id="start-btn">Mulai</button>
          <button class="btn-help" onclick="showHelp()">Bantuan</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>

    <script>
      // Fungsi yang dijalankan ketika tombol "Mulai" ditekan
      function startApp() {
        const boxWelcome = document.getElementById("boxWelcome");

        boxWelcome.style.display = "none"; // Menyembunyikan box welcome
        // alert("Aplikasi dimulai!"); // Contoh aksi tambahan
      }

      // Fungsi tambahan untuk tombol "Bantuan"
      function showHelp() {
        const welcome = document.getElementById("welcome");
        const btnHelp = document.querySelector(".btn-help");
        btnHelp.style.display = "none";
        welcome.style.display = "none";
        document.getElementById("desk-app").innerHTML = "Klik pada objek 3D untuk mengeksplorasi dan mendapatkan informasi lengkap tentang komponen tersebut.";


      }
    </script>
  </body>
</html>
