<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirKomp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="heading">
      <h1>VirtualKomp.</h1>
      <div class="border"></div>
    </div>
    <div id="progress-container">
      <div id="progress">Loading...</div>
    </div>
    <div id="popup">
      <button id="close-btn">Tutup</button>
      <h2>Informasi Objek</h2>
      <p style="display: inline;">
        Apa Itu
        <p id="object-name"></p>
        ?
      </p>
      <p id="object-description"></p>
      <!-- <p><strong>Material:</strong> <span id="object-material"></span></p>
      <p><strong>Weight:</strong> <span id="object-weight"></span></p>
      <p><strong>Color:</strong> <span id="object-color"></span></p> -->
      <p><strong>Bagaimana Cara Kerjanya?</strong></p>
      <p id="object-additional-info"></p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
